<!Doctype html>
<html>
    <head>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="ArithmeticOperation.js">
        
        </script>
    </head>
    <body  style="background:url(bgimg.jpeg)" >
        <center>
            <div class='container-fluid bg-dark text-light '>
                <span style="font-size:50px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif" >CALCULATOR</span>
            </div>
            <br> <br>
            
            <table  style="margin-top: 140px">
                <tr>
                    <td colspan="2"><b>Number 1 : </b></td>
                    <td colspan="2"><input placeholder="Enter Number" class="form-control" type='number'  id='num1' onclick="document.getElementById('resultSection').innerHTML = ' '"/>
                </tr>
                <tr>
                    <td colspan="2"><b>Number 2 : </b></td>
                    <td colspan="2"><input placeholder="Enter Number" class="form-control" type='number' id="num2" onclick="document.getElementById('resultSection').innerHTML = ' '"/></td>
                </tr>
                <tr>
                    <td colspan="2" >
                        <b>Result :</b>
                       </td> 
                       <td colspan="2"> <b><span id='resultSection'>&nbsp;</span></b>
                   
                        </td>
                </tr>
                 
                <tr>
                    <td><button style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;width:100px;"class='btn btn-secondary bg-dark' type="button" onclick="add(document.getElementById('num1').value,document.getElementById('num2').value)">Add</button></td>
                    <td><button style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;width:100px;margin-left:15px"class='btn btn-secondary bg-dark' type="button" onclick="substract(document.getElementById('num1').value,document.getElementById('num2').value)">Substract</button></td>
                    <td><button style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;width:100px;margin-left:15px"class='btn btn-secondary bg-dark' type="button" onclick="multiply(document.getElementById('num1').value,document.getElementById('num2').value)">Multiply</button></td>
                    <td><button style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;width:100px;margin-left:15px"class='btn btn-secondary bg-dark' type="button" onclick="division(document.getElementById('num1').value,document.getElementById('num2').value)">Divide</button></td>
                </tr>
                
            </table>
        
        </center>
    </body>
</html>
